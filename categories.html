<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Categories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/categories-stylesheet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <div class="container-full">
      <!-- Search Bar -->
      <form class="search-container">
        <input type="text" placeholder="Search" />
        <i class="fa fa-search"></i>
      </form>
      <div class="category-container">
        <!-- Add New Category Button -->
        <div class="category-box add-new">
          <span
            class="add-category-button"
            data-bs-toggle="modal"
            data-bs-target="#addCategoryModal"
          >
            <i class="fa fa-plus"></i>
            Add New Category
          </span>
        </div>

        <!-- Training Categories -->
        <div class="category-box">
          <button href="#" class="category-content">
            <h3>Fiction</h3>
          </button>
          <div class="dropdown-container">
            <div class="dropdown">
              <button
                class="dropdown-toggle dropdown-custom"
                type="button"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fa fa-ellipsis-h"></i>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a
                  class="dropdown-item"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#editCategoryModal"
                  >Edit</a
                >
                <a class="dropdown-item" href="#">Delete</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Add Category Modal -->
        <div
          class="modal fade"
          id="addCategoryModal"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title fs-5" id="addCategoryModalLabel">
                  Add New Category
                </h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Category Name"
                />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-modal">Add</button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Edit Category Modal -->
        <div
          class="modal fade"
          id="editCategoryModal"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title fs-5" id="editCategoryModalLabel">
                  Edit Category
                </h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <input type="text" class="form-control" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-modal">Edit</button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
