      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script>
      var dropdownIcons = document.getElementsByClassName("dropdown");

      for (var i = 0; i < dropdownIcons.length; i++) {
        dropdownIcons[i].addEventListener("click", function () {
          var subTopics = this.parentNode.querySelector(".sub-topics");
          subTopics.classList.toggle("show");
          this.classList.toggle("open");
        });
      }
    </script>
