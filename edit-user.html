<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit User</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="components/origami_bold_ico.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/common-forms-stylesheet.css"
    />
    <script
      language="javascript"
      type="text/javascript"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    ></script>
    <!--
        This style definition will override the existing 
        definitions for centered container.
    -->
    <style type="text/css">
      @media (max-height: 768px) {
        .centered-container {
          margin-top: 8%;
        }
      }

      @media (max-height: 1080px) {
        .centered-container {
          margin-top: 10%;
        }
      }
    </style>
  </head>
  <body>
    <div class="centered-container">
      <form class="login-form">
        <!--
          Header
        -->
        <div class="header" style="padding-top: 20px">
          <table align="center">
            <tr>
              <td>
                <img
                  src="components/origami bold.png"
                  class="change_password_logo_image"
                />
              </td>
              <td>
                <p class="content-title content-no-margin">LearnNest</p>
                <p class="content-subtitle">Edit Admin Account</p>
              </td>
            </tr>
          </table>
        </div>

        <!--
          Username.
        -->
        <div class="form-group form-group-element">
          <input
            type="text"
            class="form-control"
            id="username"
            aria-describedby="username"
            placeholder="Edit Username"
          />
        </div>

        <!--
          Fullname.
        -->
        <div class="form-group form-group-element">
          <input
            type="text"
            class="form-control"
            id="fullname"
            aria-describedby="username"
            placeholder="Edit Fullname"
          />
        </div>

        <!--
          Login button only.
        -->
        <div>
          <button
            type="submit"
            class="btn button btn-primary"
            onclick="{
                confirm('Save changes?');
            }
            "
          >
            Confirm Changes
          </button>
        </div>
        <div>
          <a href="user-management.html" class="content-link-center"
            >Return to Admin User Management Panel</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
