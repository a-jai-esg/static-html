<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rate the Training</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="components/origami_bold_ico.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/rating-stylesheet.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-full">
      <h2>Congratulations!</h2>
      <h2>You have completed Javascript training!</h2>
      <div class="center-container">
        <h4>Rate Training</h4>
        <div class="rating-container">
          <input type="radio" id="star5" name="rating" value="5" />
          <label for="star5"><i class="fas fa-star"></i></label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4"><i class="fas fa-star"></i></label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3"><i class="fas fa-star"></i></label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2"><i class="fas fa-star"></i></label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1"><i class="fas fa-star"></i></label>
        </div>
        <p class="rating-display">Rating: 0/5</p>
        <h5>Comment:</h5>
        <form>
          <textarea class="comment-input"></textarea>
          <button type="submit" class="btn btn-submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <!-- Display the rating -->
    <script>
      const ratingContainer = document.querySelector(".rating-container");
      const ratingInputs = ratingContainer.querySelectorAll(
        'input[name="rating"]'
      );
      let ratingDisplay = document.querySelector(".rating-display");

      ratingContainer.addEventListener("change", function () {
        let selectedRating = 0;
        for (let i = 0; i < ratingInputs.length; i++) {
          if (ratingInputs[i].checked) {
            selectedRating = ratingInputs[i].value;
            break;
          }
        }
        ratingDisplay.textContent = `Rating: ${selectedRating}/5`; // Update the rating display element with the selectedRating value
      });
    </script>
  </body>
</html>
