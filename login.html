<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login to LearnNest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script
      language="javascript"
      type="text/javascript"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/login-stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="centered-container">
      <form class="login-form">
        <!--
          Header
        -->
        <div class="header">
          <img src="components/origami bold.png" class="login_logo_image" />
          <p class="content-title content-no-margin">LearnNest</p>
          <p class="content-subtitle">Admin Control Panel</p>
        </div>

        <!--
          Email field.
        -->
        <div class="form-group form-group-element">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Username"
          />
        </div>
        <!--
          Password only.
        -->
        <div class="form-group form-group-element">
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
          <p class="content-link-right">Forgotten Password?</p>
        </div>

        <!--
          Login button only.
        -->
        <div>
          <button type="submit" class="btn button btn-primary">Login</button>
          <p class="content-link">No account? Call support to register.</p>
        </div>
      </form>
    </div>
  </body>
</html>
