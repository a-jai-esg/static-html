<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="components/origami_bold_ico.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/dashboard-stylesheet.css"
    />
    <script
      language="javascript"
      type="text/javascript"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    ></script>
  </head>
  <body>
    <div class="centered-container">
      <div>
        <h1
          style="
            font-weight: 600;
            font-size: 7vh;
            text-align: center;
            margin-bottom: 50px;
            color: #862b0d;
          "
        >
          Hello, Super Admin!
        </h1>
      </div>
      <div class="container">
        <div class="item container-inside" style="background-color: #efebe0">
          <div class="item-inside">
            <h2
              style="
                padding-top: 50%;
                padding-bottom: auto;
                font-weight: 700;
                font-size: 10vh;
                text-align: center;
              "
            >
              60
            </h2>
            <h4 style="font-weight: 600; font-size: 2.5vh; text-align: center">
              Total Admins
            </h4>
          </div>
        </div>
        <div class="item">
          <div
            class="container-inside"
            style="background-color: #efebe0; margin-bottom: 10px"
          >
            <div class="item-inside">
              <h2 style="font-weight: 700; font-size: 8vh; text-align: center">
                12
              </h2>
              <h4
                style="font-weight: 600; font-size: 2.5vh; text-align: center"
              >
                New Admins Added
              </h4>
            </div>
          </div>
          <div class="container-inside" style="background-color: #efebe0">
            <div class="item-inside">
              <h2 style="font-weight: 700; font-size: 8vh; text-align: center">
                2
              </h2>
              <h4
                style="font-weight: 600; font-size: 2.5vh; text-align: center"
              >
                Admins Removed
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
