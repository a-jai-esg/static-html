<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Trainings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/topics-stylesheet.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-full">
      <!-- Add Cover Image -->
      <div class="container-half">
        <h3 style="font-weight: 700; margin-bottom: 20px">Add Cover Image</h3>
        <div class="container-upload">
          <i
            class="fa fa-cloud-upload"
            style="color: #ffc95f; font-size: 8em; margin-bottom: 30px"
            aria-hidden="true"
          ></i>
          <div class="input-group upload-group" style="width: 70%">
            <input
              class="form-control"
              type="file"
              id="file-upload"
              accept="image/*"
            />
            <button type="button" class="btn btn-clear" id="clear-file">
              Clear
            </button>
          </div>
        </div>
      </div>
      <!-- Topic Title & Description -->
      <div class="container-half">
        <div class="topic">
          <label for="topic" style="font-weight: 600; font-size: 20px"
            >Topic</label
          >
          <input type="text" id="topic" />
        </div>
        <div class="description">
          <label for="description" style="font-weight: 600; font-size: 20px"
            >Description</label
          >
          <input type="text" id="description" />
        </div>
        <button class="btn btn-add" style="background-color: #862b0d">
          Add Training
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <!-- Video upload clear-->
    <script>
      document.getElementById("clear-file").addEventListener(
        "click",
        function (event) {
          document.getElementById("file-upload").value = "";
        },
        false
      );
    </script>
  </body>
</html>
