    <style>
      .primary-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 32px; /* Add margin to the primary container */
      }

      .container-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin-bottom: 20px; /* Add margin at the bottom of the container actions */
      }

      .search-container {
        font-family: inherit;
        font-weight: 500;
        display: flex;
        align-items: center;
        border-style: solid;
        border-width: 3px;
        border-color: #ffc95f;
        border-radius: 5px;
        margin-right: 5vh;
      }

      .primary-button {
        border-style: solid;
        border-width: 3px;
        border-color: #ffc95f;
        border-radius: 5px;
        margin-left: 5vh;
        margin-right: 10px;
      }

      .table-container {
        width: 100%;
      }

      .table {
        width: 100%;
