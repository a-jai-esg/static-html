<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Topic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/topics-stylesheet.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-full">
      <!-- Add Video -->
      <div class="container-half">
        <h3 style="font-weight: 700; margin-bottom: 20px">Add Video</h3>
        <div class="container-upload">
          <i class="fa fa-cloud-upload" aria-hidden="true"></i>
          <div class="input-group upload-group" style="width: 70%">
            <input
              class="form-control"
              type="file"
              id="vid-upload"
              accept="video/*"
            />
            <button type="button" class="btn btn-clear" id="clear-video">
              Clear
            </button>
          </div>
        </div>
        <h6 style="text-align: center; margin: 1.5em 0">
          ----------- or -----------
        </h6>
        <div style="text-align: center">
          <label for="vid-link" style="font-weight: 600; font-size: 17px"
            >Youtube Link:</label
          >
          <input type="text" id="vid-link" />
        </div>
      </div>
      <!-- Topic Title & Description -->
      <div class="container-half">
        <div class="topic">
          <label for="topic" style="font-weight: 600; font-size: 20px"
            >Topic</label
          >
          <input type="text" id="topic" />
        </div>
        <div class="description">
          <label for="description" style="font-weight: 600; font-size: 20px"
            >Description</label
          >
          <input type="text" id="description" />
        </div>
        <label for="files-upload" style="font-weight: 600; font-size: 20px"
          >Upload resources/activities:</label
        >
        <div
          class="input-group upload-group"
          style="width: 100%; margin: 10px 0 50px"
        >
          <input
            class="form-control"
            type="file"
            id="files-upload"
            accept=".xlsx,.xls,.doc, .docx,.ppt, .pptx,.txt,.pdf"
            multiple
          />
          <button type="button" class="btn btn-clear" id="clear-files">
            Clear
          </button>
        </div>
        <button class="btn btn-add" style="background-color: #862b0d">
          Add Sub-topics
        </button>
        <button class="btn btn-update" style="background-color: #898989">
          Update Topic
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <!-- Video upload clear-->
    <script>
      document.getElementById("clear-video").addEventListener(
        "click",
        function (event) {
          document.getElementById("vid-upload").value = "";
        },
        false
      );
    </script>
    <!-- Files upload clear -->
    <script>
      document.getElementById("clear-files").addEventListener(
        "click",
        function (event) {
          document.getElementById("files-upload").value = "";
        },
        false
      );
    </script>
    <!-- Only lets user input youtube link OR file upload -->
    <script>
      document
        .getElementById("vid-upload")
        .addEventListener("change", handleFileSelect, false);
      document
        .getElementById("vid-link")
        .addEventListener("input", handleLinkInput, false);

      function handleFileSelect(event) {
        document.getElementById("vid-link").value = "";
      }

      function handleLinkInput(event) {
        document.getElementById("vid-upload").value = "";
      }
    </script>
  </body>
</html>
