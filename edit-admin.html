<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Admin Account</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="components/origami_bold_ico.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/common-forms-stylesheet.css"
    />
    <script
      language="javascript"
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    ></script>

    <script>
      const loadFile = (event) => {
        var output = document.getElementById("output");
        output.src = URL.createObjectURL(event.target.files[0]);
      };
    </script>
  </head>
  <body>
    <div class="centered-container">
      <form class="login-form">
        <!-- Header -->
        <div class="header" style="margin-top: 5px; margin-bottom: 5px">
          <table align="center">
            <tr>
              <td>
                <img
                  src="components/origami bold.png"
                  class="change_password_logo_image"
                />
              </td>
              <td>
                <p
                  class="content-title content-no-margin"
                  style="text-align: left"
                >
                  LearnNest
                </p>
                <p class="content-subtitle">Edit Admin Account</p>
              </td>
            </tr>
          </table>
        </div>

        <!-- Profile Picture -->
        <div
          class="form-group form-group-element"
          style="align-items: baseline; margin-left: 30%"
        >
          <div style="margin-left: 5vh">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Jennie_Porsche_A4_2022.jpg/220px-Jennie_Porsche_A4_2022.jpg"
              id="output"
              style="
                display: inline-flex;
                width: 20vh;
                aspect-ratio: 1/1;
                object-fit: cover;
                border-radius: 50%;
              "
              alt="Profile Picture"
            />
          </div>
        </div>
        <div class="form-group form-group-element" style="margin-left: 30%">
          <div style="margin-top: 5px; margin-bottom: 5px">
            <input
              id="file"
              type="file"
              style="font-family: inherit"
              onchange="loadFile(event)"
            />
          </div>
        </div>
        <!-- Username -->
        <div class="form-group form-group-element">
          <input
            type="text"
            class="form-control"
            id="username"
            aria-describedby="username"
            placeholder="Username"
          />
        </div>

        <!-- Firstname -->
        <div class="form-group form-group-element">
          <input
            type="text"
            class="form-control"
            id="first_name"
            placeholder="First Name"
          />
        </div>

        <!-- Lastname -->
        <div class="form-group form-group-element">
          <input
            type="text"
            class="form-control"
            id="last_name"
            placeholder="Last Name"
          />
        </div>

        <!-- Email -->
        <div class="form-group form-group-element">
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Email"
          />
        </div>

        <!-- Login button only -->
        <div>
          <button
            type="submit"
            class="btn button btn-primary"
            onclick="saveImage()"
          >
            Change Details
          </button>
        </div>
        <div>
          <a href="login.html" class="content-link-center"
            >Return to Account Management</a
          >
        </div>
      </form>
    </div>

    <script>
      const saveImage = () => {
        // Add logic to save the selected profile picture
        alert("Profile picture saved!");
      };
    </script>
  </body>
</html>
