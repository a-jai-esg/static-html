<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Change Admin Password</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="components/origami_bold_ico.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/common-forms-stylesheet.css"
    />
    <script
      language="javascript"
      type="text/javascript"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    ></script>
  </head>
  <body>
    <div class="centered-container">
      <form class="login-form">
        <!--
          Header
        -->
        <div class="header" style="margin-top: 50px; margin-bottom: 25px">
          <table align="center">
            <tr>
              <td>
                <img
                  src="components/origami bold.png"
                  class="change_password_logo_image"
                />
              </td>
              <td>
                <p
                  class="content-title content-no-margin"
                  style="text-align: left"
                >
                  LearnNest
                </p>
                <p class="content-subtitle">
                  Admin Control Panel Change Password
                </p>
              </td>
            </tr>
          </table>
        </div>

        <!--
          Username.
        -->
        <div class="form-group form-group-element">
          <input
            type="text"
            class="form-control"
            id="username"
            aria-describedby="username"
            placeholder="Username"
          />
        </div>

        <!--
          Old Password.
        -->
        <div class="form-group form-group-element">
          <input
            type="password"
            class="form-control"
            id="old_password"
            placeholder="Old Password"
          />
        </div>

        <!--
          New Password.
        -->
        <div class="form-group form-group-element">
          <input
            type="password"
            class="form-control"
            id="new_password"
            placeholder="Enter New Password"
          />
        </div>

        <!--
          Confirm New Password.
        -->
        <div class="form-group form-group-element">
          <input
            type="password"
            class="form-control"
            id="confirm_new_password"
            placeholder="Confirm New Password"
          />
        </div>

        <!--
          Login button only.
        -->
        <div>
          <button type="submit" class="btn button btn-primary">
            Change Password
          </button>
        </div>
        <div>
          <a href="login.html" class="content-link-center">Return to Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
