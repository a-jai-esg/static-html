<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Trainings</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="components/origami_bold_ico.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/common-forms-stylesheet.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/view-trainings-stylesheet.css"
    />
    <script
      language="javascript"
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    ></script>
  </head>
  <body>
    <!-- Add action here. -->
    <form>
      <div
        style="margin-left: 1vh; margin-right: auto; margin-bottom: 5vh"
        class="centered-container"
      >
        <div>
          <h2
            style="
              font-weight: 700;
              font-size: 4vh;
              margin-left: 40%;
              margin-right: auto;
              text-align: left;
              margin-bottom: auto;
              color: #862b0d;
            "
          >
            Training Title
          </h2>
        </div>
        <div
          class="container"
          style="display: flex; justify-content: space-between"
        >
          <div
            class="item container-inside"
            style="
              background-color: #efebe0;
              border-style: solid;
              border-width: 2.5px;
              overflow: hidden;
            "
          >
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-ride="carousel"
              style="
                font-weight: 700;
                font-size: 15px;
                text-align: center;
                width: 100%;
              "
            >
              <ol class="carousel-indicators">
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="1"
                ></li>
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="2"
                ></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="https://assets.entrepreneur.com/content/3x2/2000/1631038470-Ent-JavaProgramming.jpg?format=pjeg&auto=webp&crop=16:9&width=675&height=380"
                    alt="First slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="https://miro.medium.com/v2/resize:fit:720/format:webp/1*nftoTHMTibmPs4gpgvhEeQ.png"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item active">
                  <img
                    class="d-block w-100"
                    src="https://www.jrebel.com/sites/default/files/image/2020-05/image-blog-revel-top-java-tools.jpg"
                    alt="Third slide"
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div
            class="item"
            style="
              background-color: #d9d9d9;
              margin-bottom: 10px;
              border-style: solid;
              border-radius: 10px;
              border-color: #ffc95f;
              padding-left: 5vh;
              padding-right: 5vh;
              flex: 1;
            "
          >
            <div class="item-inside" style="height: 100%">
              <div class="form-group form-group-element">
                <h4
                  style="
                    font-weight: 600;
                    font-size: 18px;
                    text-align: center;
                    margin-top: auto;
                    margin-bottom: 2vh;
                    color: #862b0d;
                  "
                >
                  Description
                </h4>
                <p style="font-size: inherit; text-align: justify">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam
                  id ligula tincidunt, tristique erat non, egestas lacus. Mauris
                  non nisi mauris. Nulla luctus tincidunt diam id venenatis.
                  Aenean viverra placerat est, sed eleifend ligula elementum sit
                  amet.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
